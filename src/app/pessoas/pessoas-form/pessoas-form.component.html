<form [formGroup]="myForm" (submit)="saveUser()">
  <mat-card>
    <mat-grid-list cols="12" rowHeight="72px" gutterSize="16px" >
      <mat-grid-tile
        [colspan]="6"
        [rowspan]="1"
      >
        <mat-form-field>
          <input matInput placeholder="Nome" formControlName="nome">
          <mat-error *ngIf="myForm.controls['nome'].hasError('required')">
            Campo obrigatório
          </mat-error>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile
        [colspan]="6"
        [rowspan]="1"
      >
        <mat-form-field>
          <input matInput placeholder="Sobrenome" formControlName="sobrenome">
          <mat-error *ngIf="myForm.controls['sobrenome'].hasError('required')">
            Campo obrigatório
          </mat-error>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile
        [colspan]="6"
        [rowspan]="1"
      >
        <mat-form-field>
          <input matInput placeholder="E-mail" formControlName="email">
          <mat-error *ngIf="myForm.controls['email'].hasError('required')">
            Campo obrigatório
          </mat-error>
          <mat-error *ngIf="myForm.controls['email'].hasError('email')">
            Email inválido
          </mat-error>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile
        [colspan]="6"
        [rowspan]="1"
      >
        <mat-form-field>
          <mat-select placeholder="Sexo" formControlName="sexo">
            <mat-option *ngFor="let sexo of sexos" [value]="sexo.id">{{ sexo.descricao }}</mat-option>
          </mat-select>
          <mat-error *ngIf="myForm.controls['profissao'].hasError('required')">
            Campo obrigatório
          </mat-error>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile
        [colspan]="6"
        [rowspan]="1"
      >
        <mat-form-field>
          <input matInput placeholder="Área de formação" formControlName="formacao">
          <mat-error *ngIf="myForm.controls['nome'].hasError('required')">
            Campo obrigatório
          </mat-error>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile
        [colspan]="6"
        [rowspan]="1"
      >
        <mat-form-field>
           <mat-select placeholder="Profissão" formControlName="profissao">
             <mat-option *ngFor="let profissao of profissoes" [value]="profissao.nome">{{ profissao.nome }}</mat-option>
           </mat-select>
           <mat-error *ngIf="myForm.controls['profissao'].hasError('required')">
             Campo obrigatório
           </mat-error>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile
        [colspan]="6"
        [rowspan]="1"
      >
        <mat-form-field>
          <mat-select placeholder="Estado" (ngModelChange)="selectState()" formControlName="estado">
            <mat-option *ngFor="let estado of estados" [value]="estado">{{ estado.nome }}</mat-option>
          </mat-select>
          <mat-error *ngIf="myForm.controls['profissao'].hasError('required')">
            Campo obrigatório
          </mat-error>
       </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile
        [colspan]="6"
        [rowspan]="1"
      >
      <mat-form-field>
        <mat-select placeholder="Cidade" formControlName="cidade">
          <mat-option *ngFor="let cidade of cidades" [value]="cidade.id">{{ cidade.nome }}</mat-option>
        </mat-select>
        <mat-error *ngIf="myForm.controls['profissao'].hasError('required')">
          Campo obrigatório
        </mat-error>
     </mat-form-field>
    </mat-grid-tile>
    </mat-grid-list>
    <div class="space-between">
      <button type="button" color="warn" mat-raised-button routerLink="/pessoas">
        Cancelar
      </button>
      <button type="submit" color="primary" mat-raised-button>
        Salvar
      </button>
    </div>
  </mat-card>
</form>
